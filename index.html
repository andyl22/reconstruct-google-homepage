<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="Google HomePage Reconstructed">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Imitation Google</title>
</head>

</html>

<body>
    <link rel="stylesheet" href="style.css">

    <header>
        <nav class = "header-buttons-container">
            <div class = "top-left-links">
                <a href="https://about.google/" class="header-buttons">About</a>
                <a href="https://store.google.com/US" class="header-buttons">Store</a>
            </div>
            <div class = "top-right-links">
                <a href="https://gmail.com/" class="header-buttons">Gmail</a>
                <a href="https://www.google.com/imghp" class="header-buttons">Images</a>
                <a href = "https://www.google.com"><input type="image" src="resources/grid-view.png" id="apps-grid"></a>
                <a href = "https://github.com/andyl22"><input type="image" src="resources/account_icon.png" id="account-icon"></a>
            </div>
        </nav>
    </header>

    <main>
        <div class = "center-piece">
            <div class="logo-container">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Fake Google Logo" class="logo-image center">
            </div>
            <div class = "search-container center">
                <img class = "search-icon" src="resources/search.png">
                <input type="search" class = "search-bar center">
            </div>
            <div class="query-button-container center">
                <nav>
                    <input type="submit" id = "search-button" value ="Google Search">
                    <input type="submit" id = "feeling-lucky" value = "I'm Feeling Lucky">
                </nav>
            </div>
        </div>
    </main>

    <footer class="footer-text">
        <div class="left-links">
            <a href="https://ads.google.com" class = "footer-links">Advertising</a>
            <a href="https://smallbusiness.withgoogle.com" class = "footer-links">Business</a>
            <a href="https://www.google.com/search/howsearchworks" class = "footer-links">How Search works</a>
        </div>
        <p class="center-links footer-note">Carbon neutral since 2007</p>
        <div class="right-links">
            <a href="https://policies.google.com/privacy" class = "footer-links">Privacy</a>
            <a href="https://policies.google.com/terms" class = "footer-links">Terms</a>
            <a href="https://www.google.com/preferences" class = "footer-links">Settings</a>
        </div>
    </footer>

</body>
